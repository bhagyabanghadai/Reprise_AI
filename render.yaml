services:
  - type: web
    name: reprise-fitness-app
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reprise-db
          property: connectionString
      - key: LLAMA_API_KEY
        sync: false
    domains:
      - reprise-fitness.onrender.com

databases:
  - name: reprise-db
    databaseName: reprise_fitness
    plan: free
    region: oregon